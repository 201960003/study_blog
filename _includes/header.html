<header class="site-header" role="banner">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    {%- if page_paths -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.032,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,12.032,18,12.696,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link" href="{{ "/" | relative_url }}">홈</a>
          <a class="page-link" href="{{ "/about" | relative_url }}">About</a>
          
          <div class="dropdown">
            <span class="page-link dropdown-toggle">프론트엔드</span>
            <div class="dropdown-content">
              <a href="{{ '/categories/javascript' | relative_url }}">Javascript</a>
              <a href="{{ '/categories/html' | relative_url }}">HTML/CSS</a>
            </div>
          </div>
          
          <div class="dropdown">
            <span class="page-link dropdown-toggle">백엔드</span>
            <div class="dropdown-content">
              <a href="{{ '/categories/node' | relative_url }}">Node.js</a>
            </div>
          </div>
          
          <a class="page-link" href="{{ '/categories/flutter' | relative_url }}">Flutter</a>
          <a class="page-link" href="{{ '/categories/java' | relative_url }}">Java</a>
          <a class="page-link" href="{{ '/categories/git' | relative_url }}">Git</a>
          <a class="page-link" href="{{ '/categories/firebase' | relative_url }}">Firebase</a>
          <a class="page-link" href="{{ '/categories/all' | relative_url }}">전체</a>
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>
